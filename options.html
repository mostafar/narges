<!DOCTYPE html>
<html>
<head>
    <title>Narges - Configuration</title>
    <link href="css/options.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

    <script src="js/libs/rsa/tools/packages.js"></script>
	<script src="js/libs/rsa/tools/isarray.js"></script>
	<script src="js/libs/rsa/tools/binary.js"></script>
	<script src="js/libs/rsa/tools/elapse.js"></script>
	<script src="js/libs/rsa/tools/trace.async.js"></script>

	<script src="js/libs/rsa/BigInteger.init1.js"></script>
	<script src="js/libs/rsa/RSA.init1.js"></script>
	<script src="js/libs/rsa/SecureRandom.js"></script>
	<script src="js/libs/rsa/BigInteger.init2.js"></script>
	<script src="js/libs/rsa/RSA.init2.js"></script>

	<script src="js/libs/rsa/nonstructured/nonstructured.js"></script>
	<script src="js/libs/rsa/BigInteger.init3.js"></script>
	<script src="js/libs/rsa/RSA.init3.js"></script>

	<script src="js/libs/rsa/Cipher.js"></script>
	<script src="js/libs/rsa/SOAEP.js"></script>
	<script src="js/libs/rsa/RSAKeyFormat.js"></script>
	<script src="js/libs/rsa/BitPadding.js"></script>

	<script src="js/libs/rsa/RSAMessageFormat.js"></script>
	<script src="js/libs/rsa/RSAMessageFormatSOAEP.js"></script>
	<script src="js/libs/rsa/RSAMessageFormatBitPadding.js"></script>

    <script src="js/libs/underscore.js"></script>

    <script src="js/initRSA.js"></script>
    <script src="js/libs/aes.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
    <script src="js/test.js"></script>
    <script src="js/keyring.js"></script>
    <script src="js/mykey.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Narges</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row-fluid">
            <div class="span3 well">
                <ul class="nav">
                    <li>
                        <span class="icon-home"></span>
                        <span><a href="#" class="btn btn-link" id="-sidebar-home">Home</a></span>
                    </li>
                    <li>
                        <span class="icon-tags"></span>
                        <span><a href="#" class="btn btn-link" id="-sidebar-keyring">Keyring</a></span>
                    </li>
                    <li>
                        <span class="icon-tag"></span>
                        <span><a href="#" class="btn btn-link" id="-sidebar-mykey">My keys</a></span>
                    </li>
                </ul>
            </div>
            <div class="span9 well">
                <div class="span12" id="homePage" style="display: block;">
                    <div class="row-fluid">
                        <div class="span12">
                            <p>Plain text:</p>
                            <textarea id="-test-plain" class="input input-xxlarge -key-box"></textarea>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <p>Encrypted text:</p>
                            <textarea id="-test-encrypted" class="input input-xxlarge -key-box"></textarea>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span9">
                        </div>
                        <div class="span3">
                            <a href="#" id="-btn-test-encrypt" class="btn btn-warning">Encrypt</a>
                            <a href="#" id="-btn-test-decrypt" class="btn btn-info">Decrypt</a>
                        </div>
                    </div>
                </div>
                <div class="span12" id="keyringPage" style="display: none;">
                    <div class="span4">
                        <p>Friends list:</p>
                        <select id="-friends-list" size="20" class="intut input-xlarge"></select>
                    </div>
                    <div class="span8">
                        <div class="row-fluid">
                            <p>Friend's email address and key:</p>
                            <input id="-friend-email" type="text" class="input input-xxlarge" />
                            <textarea id="-friend-key" class="input input-xxlarge -key-box"></textarea>
                        </div>
                        <div class="row-fluid">
                            <div class="span8"></div>
                            <div class="span4">
                                <a href="#" id="-btn-friend-remove" class="btn btn-danger">Remove</a>
                                <a href="#" id="-btn-friend-save" class="btn btn-success">Save</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span12" id="mykeyPage" style="display: none;">
                    <div class="row-fluid">
                        <div class="span6">
                            <p>Public key:</p>
                            <textarea id="-mykey-public" class="input -my-key-box"></textarea>
                        </div>
                        <div class="span6">
                            <p>Private key:</p>
                            <textarea id="-mykey-private" class="input -my-key-box"></textarea>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span8"></div>
                        <div class="span4">
                            <a href="#" id="-btn-mykey-generate" class="btn btn-success">Re-Generate</a>
                            <a href="#" id="-btn-mykey-save" class="btn btn-danger">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
